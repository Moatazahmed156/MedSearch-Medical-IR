<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Medical Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Medical Color Palette */
            --primary-blue: #0066CC;
            --primary-dark: #004A99;
            --accent-teal: #00A896;
            --accent-red: #EF4444;
            --accent-light: #E8F4F8;
            --bg-gradient-start: #F0F8FF;
            --bg-gradient-end: #E1F5FE;
            --white: #FFFFFF;
            --text-dark: #1A1A2E;
            --text-medium: #4A5568;
            --text-light: #718096;
            --border-color: #E2E8F0;
            --shadow-xl: 0 12px 48px rgba(0, 102, 204, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: var(--white);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 600px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error-icon {
            font-size: 5.5rem;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px rgba(239, 68, 68, 0.2));
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            background: linear-gradient(135deg, var(--accent-red) 0%, #DC2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: -0.5px;
        }

        .error-message {
            color: var(--text-medium);
            font-size: 1.2rem;
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .error-details {
            background: var(--accent-light);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            border-left: 4px solid var(--accent-teal);
            text-align: left;
        }

        .error-details strong {
            color: var(--primary-blue);
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .error-details p {
            color: var(--text-medium);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 102, 204, 0.2);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 204, 0.3);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 45px 30px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .error-icon {
                font-size: 4.5rem;
            }

            .error-message {
                font-size: 1.05rem;
            }

            .btn-home {
                padding: 14px 36px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Oops!</h1>
        <div class="error-message">
            Something went wrong with your request.
        </div>

        {% if error %}
        <div class="error-details">
            <strong>Error Details:</strong>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <a href="/" class="btn-home">üè† Return to Search</a>
    </div>
</body>

</html>
